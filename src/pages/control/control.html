<ion-content padding>


  <ion-header>
    <div id='parent'>
      <div id='tv'>
        Drag me
      </div>
    </div>
    <ion-navbar>
      <ion-title>
        <ion-icon name="power"></ion-icon> Control</ion-title>
    </ion-navbar>
  </ion-header>

  <div id='tv1'>
    <ion-card>
      <ion-card-header>
        TV in the living room
      </ion-card-header>

      <ion-card-content>
        <button ion-button large id='btn0' color='danger' [class.selected]="msg==='0'">
          <ion-icon name='radio-button-on'></ion-icon>
          &nbsp; ON
        </button>
        <button id='btn1' ion-button large color='secondary' [class.selected]="msg==='1'">
          <ion-icon name='radio-button-off'></ion-icon>
          &nbsp; Off
        </button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
