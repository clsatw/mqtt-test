<ion-header>
  <ion-navbar>
    <ion-title>log</ion-title>
  </ion-navbar>

  <ion-toolbar no-border-top>
    <ion-segment [(ngModel)]="log" color='light'>
      <ion-segment-button value="dht">
        DHT
      </ion-segment-button>
      <ion-segment-button value="control">
        Living room TV
      </ion-segment-button>
      <ion-segment-button value="reedSw">
        Reed Switch
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div [ngSwitch]="log">
    <log-list *ngSwitchCase="'control'"></log-list>
    <dht11-list *ngSwitchCase="'dht'"></dht11-list>
    <reedSw-list *ngSwitchCase="'reedSw'"></reedSw-list>
  </div>
</ion-content>
