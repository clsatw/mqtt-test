<ion-header>

  <ion-navbar>
    <ion-title>color-picker</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <color-picker [hexColor]="'#FF0000'" (colorChanged)="setColor($event)"></color-picker>
  <div> {{color}} </div>
  <div> {{rgb}} </div>
  <br>
  <button ion-button large [style.]='btnColor' (click)='getStyle();'>{{btnText}}</button>

</ion-content>
