<!-- Generated template for the ReedswComponent component -->
<!-- Generated template for the LogListComponent component -->
<div>
  <table>
    <thead>
      <tr>
        <th>Topic</th>
        <th>Message</th>
        <th>TimeStamp</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor='let log of (logs$  | async | reverse) ; let i = index' (click)='delete(i)'>
        <td>{{log.doorNumber}}</td>
        <td>{{log.timeStamp}} </td>
      </tr>
    </tbody>
  </table>
</div>
