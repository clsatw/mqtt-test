<lines [dhtChart]="'h'" [values]="this.dhtLogs$"></lines>
<br>
<lines [dhtChart]="'t'" [values]="this.dhtLogs$"></lines>
<br>
<div id='container' style='display:block;'></div>
<div>
  <table>
    <thead>
      <tr>
        <th>Temperature</th>
        <th>Humidity</th>
        <th>TimeStamp</th>
      </tr>
    </thead>
    <tbody>
      <!-- <tr *ngFor='let dhtLog of dhtLogs$ | async ; let i = index'> -->
      <tr *ngFor='let dhtLog of this.dhtLogs$ | async | reverse'>
        <td>{{dhtLog.t}}</td>
        <td>{{dhtLog.h}}</td>
        <td>{{dhtLog.timeStamp}} </td>
      </tr>
    </tbody>
  </table>
</div>
